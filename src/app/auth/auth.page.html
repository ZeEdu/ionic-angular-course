<ion-header>
  <ion-toolbar>
    <ion-title>{{isLogin ? 'Login': 'Signup'}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form (ngSubmit)="onSubmit(form)" #form="ngForm">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-list>
            <ion-item>
              <ion-label position="floating">E-mail</ion-label>
              <ion-input type="email" ngModel name="email" required email #emailCtrl="ngModel"></ion-input>
            </ion-item>
            <ion-item lines="none" *ngIf="!emailCtrl.valid && emailCtrl.touched">
              <ion-label>Should be a valid email address</ion-label>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input
                type="password"
                ngModel
                name="password"
                required
                minlength="6"
                #passwordCtrl="ngModel"
              ></ion-input>
            </ion-item>
            <ion-item lines="none" *ngIf="!passwordCtrl.valid && passwordCtrl.touched">
              <ion-label>Should be a valid password</ion-label>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-button type="button" fill="clear" color="primary" expand="block" (click)="changeAuthMode()">
            Switch to {{isLogin? 'Sign Up': 'Login' }}
          </ion-button>
          <ion-button type="submit" color="primary" expand="block" [disabled]="!form.valid || isLoading">
            {{isLogin ? 'Login' : 'Signup'}}
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
