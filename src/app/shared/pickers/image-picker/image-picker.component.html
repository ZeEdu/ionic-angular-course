<div class="picker">
  <ion-img
    class="photo"
    role="button"
    (click)="onPickImage()"
    [src]="selectedImage"
    *ngIf="selectedImage && showPreview"
  >
  </ion-img>

  <ion-button color="primary" (click)="onPickImage()" *ngIf="!selectedImage || !showPreview">
    <ion-icon slot="start" name="map"></ion-icon>
    <ion-label>Take a Picture</ion-label>
  </ion-button>
</div>
<input type="file" *ngIf="usePicker" accept="image/jpeg" #filePicker (change)="onFileChange($event)" />
