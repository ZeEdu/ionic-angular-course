<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/places/tabs/discover"></ion-back-button>
    </ion-buttons>
    <ion-title>Book a New Place</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="isLoading" class="ion-text-center">
    <ion-spinner color="primary"></ion-spinner>
  </div>
  <ion-grid class="ion-no-padding" *ngIf="!isLoading && place">
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-img [src]="place.imageUrl"></ion-img>
      </ion-col>
    </ion-row>
    <ion-row class="ion-padding">
      <ion-col size-sm="6" offset-sm="3">
        <ion-card>
          <ion-card-header>
            <ion-card-subtitle>{{place.price | currency}}</ion-card-subtitle>
            <ion-card-title>{{place.title}}</ion-card-title>
            <ion-card-content> {{place.description}} </ion-card-content>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row class="ion-no-padding">
      <ion-col size-sm="6" offset-sm="3" class="">
        <ion-img
          role="button"
          (click)="onShowMap()"
          class="locationImage"
          [src]="place.placeLocation.staticMapImageUrl"
        >
        </ion-img>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3" class="ion-padding ion-text-center">
        <p>{{place.placeLocation.address}}</p>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="isBookable">
      <ion-col size-sm="6" offset-sm="3">
        <ion-button (click)="onBookPlace()" expand="block" fill="clear" shape="round"> Book this Place </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
