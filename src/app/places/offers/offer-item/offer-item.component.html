<ion-item>
  <ion-thumbnail slot="start">
    <ion-img [src]="offer.imageUrl"></ion-img>
  </ion-thumbnail>
  <ion-label>
    <h1>{{ offer.title }}</h1>
    <div class="offer-details">
      <ion-icon slot="start" name="calendar" color="tertiary"></ion-icon>
      <ion-text color="tertiary" class="space-left">
        {{ offer.dateFrom | date }}
      </ion-text>
      <span class="space-left">to</span>
      <ion-icon slot="start" name="calendar" color="tertiary"></ion-icon>
      <ion-text color="tertiary" class="space-left">
        {{ offer.dateTo | date }}
      </ion-text>
    </div>
  </ion-label>
</ion-item>
